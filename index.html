<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>This is a basic example of a simple HTML website. You can customize it and add your own content!</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Web Design</li>
      <li>Development</li>
      <li>SEO Optimization</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
  </section>

  <footer>
    &copy; 2025 My Simple Website
  </footer>
</body>
</html>
